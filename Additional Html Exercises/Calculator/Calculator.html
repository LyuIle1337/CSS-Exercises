<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Assets/css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <form autocomplete="off">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" placeholder="123" id="result-field">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1">1</button>
                </td>
                <td>
                    <button type="button" value="2">2</button>
                </td>
                <td>
                    <button type="button" value="3">3</button>
                </td>
                <td>
                    <button type="button" value="add">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4">4</button>
                </td>
                <td>
                    <button type="button" value="5">5</button>
                </td>
                <td>
                    <button type="button" value="6">6</button>
                </td>
                <td>
                    <button type="button" value="subtract">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7">7</button>
                </td>
                <td>
                    <button type="button" value="8">8</button>
                </td>
                <td>
                    <button type="button" value="9">9</button>
                </td>
                <td>
                    <button type="button" value="multiply">*</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" value="0">0</button>
                </td>
                <td>
                    <button type="button" value="dot">.</button>
                </td>
                <td>
                    <button type="button" value="divide">/</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
